<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqabyBlOu47KKl9AzAjKuVjA46Sm70hvc&libraries=places"
    async defer></script>
  <script>
    window.initStreetView = function () {
      const panoEl = document.getElementById("pano");
      if (!panoEl) return;

      panoEl.innerHTML = "";
      const coords = panoEl.dataset.coords ? JSON.parse(panoEl.dataset.coords) : null;
      if (!coords) return;

      const panorama = new google.maps.StreetViewPanorama(panoEl, {
        position: coords,
        pov: { heading: 0, pitch: 0 },
        zoom: 1,
        disableDefaultUI: true,
      });
    };
  </script>

</body>
